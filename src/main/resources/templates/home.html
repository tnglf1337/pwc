<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Stromverbrauch</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/home.css}">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="stromverbrauch-info-container">
    <div class="info-box alert alert-primary" role="alert">
        <h2>Stromverbrauch</h2>
        <p>Messung seit: <span th:text="${firstEventDate}"></span></p>
        <p>Kilowattstuden: <span th:text="${currentKwh}"></span> kwh bei ~<span th:text="${averageWatt}"></span> Watt</p>
        <p>Kosten: <span th:text="${currentCost}"></span>€ bei einem Tarif von <span th:text="${currentTarif}"></span> Cent/kwh</p>
    </div>
    <div class="info-box">
        <div class="db-size alert alert-success" th:if="${dbSizeOk}">
            <p><code>/powerconsumtion-data</code> Ordnergröße: OK (<span th:text="${folderSize} + 'MB/2GB'"></span>)</p>
        </div>
        <div class="db-size alert alert-warning" th:unless="${dbSizeOk}">
            <p><code>/powerconsumtion-data</code> Ordnergröße EXCEEDS 2 GB (<span th:text="${folderSize} + 'MB'"></span>)</p>
        </div>
    </div>
    <a th:href="@{/tarif}">Tarif erstellen</a>
    <form method="get" th:action="@{/check-tarif}">
        <button class="btn btn-outline-primary">Neuer Tarif prüfen</button>
    </form>
    <p th:if="${newTarif}" th:text="${fetchResponse}"></p>
    <p th:unless="${newTarif}" th:text="${fetchResponse}"></p>

    <a th:href="@{/details}">Details</a>
</div>
</body>
</html>
